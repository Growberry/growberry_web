<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <h1>Start a new grow!</h1>
    {% include 'flash.html' %}
    <div class="well">
        <form class="form-horizontal" action="" method="post" name="edit">
            {{ form.hidden_tag() }}
            <div class="control-group{% if form.title.errors %} error{% endif %}">
                <label class="control-label" for="title">Descriptive title of your new grow:</label>
                <div class="controls">
                    {{ form.variety(cols=64, rows=4, class="span4") }}
                    {% for error in form.variety.errors %}
                        <span class="help-inline">[{{ error }}]</span><br>
                    {% endfor %}
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input class="btn btn-primary" type="start growing!" value="Save Changes">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
