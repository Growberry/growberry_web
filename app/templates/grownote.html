<table class="table table-hover">
    <tr>
        <td width="70px"><a href="{{ url_for('user', nickname=grownote.author.nickname) }}"><img src="{{ grownote.author.grower.avatar(70) }}" /></a></td>
        <td>
            <p><a href="{{ url_for('user', nickname=grower.nickname) }}">{{ grower.nickname }}</a> said {{ momentjs(grownote.timestamp).fromNow() }}:</p>
            <p><strong>{{ grownote.body }}</strong></p>
            {% if grownote.author.id == g.user.id %}
            <div><a href="{{ url_for('delete', id=grownote.id) }}">{{ ('Delete') }}</a></div>
            {% endif %}
        </td>
    </tr>
</table>
